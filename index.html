<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test</title>
	<link rel="icon" href="img/it.ico">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="wrapper" id="wrapper">
	<header class="header" id="header"></header>
	
	<main class="main" id="main">
		<div class="create-request">
			<div class="create-request-title">
				<h3>Создание новой заявки</h3>
			</div>
			<form action="" method="POST" class="request-container">
				<div class="request-sizes">
					<div class="request-sizes-group">
						<div class="request-sizes-label">
							<label>Тип заявки <span>*</span></label>
						</div>
						<div class="request-sizes-input">
							<select id="inputDeal" class="selectDeal" required>
								<option value="">Обмен</option>
								<option value="1">...</option>
							</select>
						</div>
					</div>
					<div class="request-sizes-info">
						<div class="request-sizes-label-info">
							<label>Условия обмена</label>
						</div>
						<div class="request-sizes-warning">
							<p>Необходимо купить квартиру в центральной части <br>
							города, желательно в новом ЖК. Готовы на обмен</p>
						</div>
					</div>
					<div class="request-sizes-group">
						<div class="request-sizes-label">
							<label>Количество комнат</label>
						</div>
						<div class="request-sizes-input">
							<div class="checked-container">
								<div class="checked-box">
									<input type="radio" id="quantityFloor" class="checked-room" checked name="Room"/>
								</div>
								<div class="checked-box">
									<input type="radio" id="quantityFloor" class="checked-room" checked name="Room"/>
								</div>
								<div class="checked-box">
									<input type="radio" id="quantityFloor" class="checked-room" checked name="Room"/>
								</div>
								<div class="checked-box">
									<input type="radio" id="quantityFloor" class="checked-room" checked name="Room"/>
								</div>
							</div>
						</div>
					</div>
					<div class="request-sizes-group">
						<div class="request-sizes-label">
							<label>Площадь (общая),м<sup>2</sup></label>
						</div>
						<div class="request-sizes-input">
							<div class="number-container">
								<div class="number-box">
									<input type="number" id="sizeRoom-1" class="squared-input" placeholder="От">
								</div>
								<div class="number-box">
									<input type="number" id="sizeRoom-2" class="squared-input" placeholder="До">
								</div>
							</div>
						</div>
					</div>
					<div class="request-sizes-group">
						<div class="request-sizes-label">
							<label>Бюджет <span>*</span></label>
						</div>
						<div class="request-sizes-input">
							<div class="buget-container">
								<div class="buget-box">
									<input type="number" id="bugetMoney-1" class="squared-input" placeholder="От" required>
								</div>
								<div class="buget-box">
									<input type="number" id="bugetMoney-2" class="squared-input" placeholder="До" required>
								</div>
								<div class="buget-box-value">
									<select id="bugetValue" class="buget-value" required>
										<option value="">USD</option>
										<option value="1">...</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class="request-sizes-group">
						<div class="request-sizes-label">
							<label>Этаж:</label>
						</div>
						<div class="request-sizes-input">
							<div class="floor-container">
								<div class="floor-box">
									<input type="number" id="floorNum" class="floor-input" placeholder="От">
								</div>
								<div class="floor-container-check">
									<div class="flox-box-check">
										<input type="checkbox" id="notLastFloor" name="not-first-floor">
										<label for="not-first-floor">Не первый</label>
									</div>
									<div class="flox-box-check">
										<input type="checkbox" id="notFirstFloor" name="not-last-floor">
										<label for="not-last-floor">Не последний</label>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="request-sizes-info">
						<div class="request-sizes-label-info">
							<label>Дополнительная информация</label>
						</div>
						<div class="request-sizes-warning">
							<p>Необходимо купить квартиру в центральной части <br>
							города, желательно в новом ЖК. Готовы на обмен</p>
						</div>
					</div>
				</div>
				<div class="request-location">
					<div class="request-location-group">
						<div class="request-location-label">
							<label>Область <span>*</span></label>
						</div>
						<div class="request-location-input">
							<input type="text" id="region" class="locationWrite" required>
						</div>
					</div>
					<div class="request-location-group">
						<div class="request-location-label">
							<label>Район <span>*</span></label>
						</div>
						<div class="request-location-input">
							<input type="text" id="area" class="locationWrite" required>
						</div>
					</div>
					<div class="request-location-group">
						<div class="request-location-label">
							<label>Населёный пункт <span>*</span></label>
						</div>
						<div class="request-location-input">
							<input type="text" id="city" class="locationWrite" required>
						</div>
					</div>
					<div class="request-location-group">
						<div class="request-location-label">
							<label>Административный район <span>*</span></label>
						</div>
						<div class="request-location-input">
							<input type="text" id="adminArea" class="locationWrite" required>
						</div>
					</div>
					<div class="request-location-group">
						<div class="request-location-label">
							<label>Микрорайон <span>*</span></label>
						</div>
						<div class="request-location-input">
							<input type="text" id="minArea" class="locationWrite" required>
						</div>
					</div>
					<div class="client-form">
						<div class="client-form-title">
							<h3>Клиент</h3>
							<span>+</span>
						</div>
					</div>
					<div class="request-location-group">
						<div class="request-location-label">
							<label>Имя <span>*</span></label>
						</div>
						<div class="request-location-input">
							<input type="text" id="nameUser" class="locationWrite" required>
						</div>
					</div>
					<div class="request-location-group">
						<div class="request-location-label">
							<label>Телефон <span>*</span></label>
						</div>
						<div class="request-location-input search-num">
							<input type="text" id="numPhone" class="locationWrite" required>
							<span></span>
						</div>
					</div>
				</div>
				<div class="form-button">
					<button type="submit" class="button-save">Сохранить</button>
					<button class="button-cancellation">Отмена</button>
				</div>
			</form>
		</div>
	</main>

	<footer class="footer" id="footer"></footer>

</div>

<script src="js/jquery.min.js"></script>
<script src="js/js.js"></script>
</body>
</html>
